<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>document</title>
        <script>
		window.onload=function(){
			var div =document.getElementsByTagName("div")[0];
			div.onclick=function(){
				var old=this.className;
				if(old=="a"){
					this.className="b";
				}else{
					this.className="a";
				}
			}
		}
	</script>
	    <style>
            .a{
            background-color: salmon;
            width: 100px;
            height: 100px;
	    border-radius:50%
            }
            .b{
            background-color:#111111;
            width: 100px;
            height: 100px;
	    border-radius:50%
            }
	    </style>
    </head>    
    <body>
      <div class="a"</div>
    </body>
</html>
