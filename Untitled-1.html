<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title></title>
</head>
<body>
    <input type="text" id="show1" value="" >+<input type="text" id="show2" value="" ></br>
    <button id="btn">点击计算</button></br>
    <div id="show" ></div>
  <script>
    var in1 = document.getElementById('show1');
    var in2 = document.getElementById('show2');
    var btn = document.getElementById('btn');
     btn.onclick = function(){
         if(in1.value %1 == 0 && in2.value %1 == 0){
         console.log(parseInt(in1.value)+parseInt(show2.value))
         show.innerHTML =parseInt(in1.value)+parseInt(show2.value);
         }else{
         alert('请输入数字（整数）')
         }
     }
  </script>
</body>
</html>
