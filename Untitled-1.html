<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>document</title>
    </head>    
    <body>
      <div style="width:100px;height:100px;border-radius:50%;padding-top:10px;padding-left:10px;background:red";id="box"></div>
    <script>
          function fn(obj){
      obj.onclick = function(){if(obj.style.background == "red"){obj.style.background = "green";}else{obj.style.background = "red";} } }  var oDiv = document.getElementById("box");
      fn(oDiv)
     </script>
    </body>
</html>
