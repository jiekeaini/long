
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>
<body>
    <span>用户名:</span><input type="text" id="in1">
        <br>
    <span>密码:</span><input type="password" id="in2" >
        <br>
    <button id="btn">注册</button>
    <script>
        var in1=document.getElementById('in1');
        var in2=document.getElementById('in2');
        var span=document.getElementById('span');
        var p=document.getElementById('p');
        var btn=document.getElementById('btn');
        var name=['tom','jack','lili'];
        //  获得焦点
        in1.onfocus=function(){
            span.innerText='请输入您的用户名';
        }
        // 失去焦点
        in1.onblur=function(){
                  if(name.indexOf(in1.value)!=-1){
                   span.innerText='用户名已存在';
                  } else if(in1.value==''||in1.value==' '){
                   span.innerText='用户名未填写';
                  }else{
                   span.innerText='用户名正确';
                  }
        }
         //  获得焦点
         in2.onfocus=function(){
            p.innerText='请输入您的密码';
        }
        // 失去焦点
        in2.onblur=function(){
               if(in2.value==''){
                   p.innerText='密码未填写';
               }else{
                   p.innerText='密码正确';
               }
        }
        
        btn.onclick=function(){
               if(span.innerText=='用户名正确'&& p.innerText=='密码正确'){
                  alert('注册成功');
               }else{
                  alert('注册失败');
               }
        }  
    </script>
</body>
</html>
